	    <div id="p6" class="pieza"><img src="images/breakingbad/60.jpeg"></div>

			<div id="p8" class="pieza"><img src="images/breakingbad/80.jpeg"></div>

      </div>
    </div>

    <script src="js/juego.js"></script>
